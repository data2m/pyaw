{% extends "base.html" %}

{% block content %}


<table id="machines_table" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>id</th>
      <th>identifier</th>
      <th>name</th>
      <th>updated_at</th>
    </tr>
  </thead>
    <tbody>
    {% for machine in machines %}
      <tr>
        <td><a href="{% url 'core:asset' machine.id %}">{{ machine.id }}</a></td>
        <td>{{ machine.identifier }}</td>
        <td>{{ machine.name }}</td>
        <td>{{ machine.updated_at }}</td>
      </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock content %}


{% block scripts %}

<script type="text/javascript" charset="utf8">

  $(document).ready( function () {
  var table = $('#machines_table').DataTable();
} );

</script>

{{ script | safe }}
    
{% endblock scripts %}
